build: off

# We use the python package cryptography in the tests which at the time of writing only supports windows server 2012, so we need to pick and old visual studio to get an old windows...
# https://cryptography.io/en/latest/installation/
# https://www.appveyor.com/docs/windows-images-software/
# https://www.appveyor.com/docs/build-environment/
image:
    - Visual Studio 2013

environment:
  matrix:
    # For Python versions available on Appveyor, see
    # http://www.appveyor.com/docs/installed-software#python
    - PYTHON: "C:\\Python35-x64"
    - PYTHON: "C:\\Python36-x64"
    - PYTHON: "C:\\Python37-x64"

install:
  - "%PYTHON%\\python.exe setup.py install"

test_script:
  - "%PYTHON%\\python.exe setup.py pytest"
